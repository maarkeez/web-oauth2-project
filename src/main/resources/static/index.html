<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Demo</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-controller="home as home">
	<h1>Login</h1>
	<div class="container" ng-show="!home.authenticated">
		<div>
			With Facebook:
			<a href="/login/facebook">click here</a>
		</div>
		<div>
			With Github:
			<a href="/login/github">click here</a>
		</div>
		<div>
			With internal data base:
			<form action="/admin_login" name="f" method="POST">
				<div class="group">
					<label for="username">User name</label>
					<input id="username" type="text" name="username" required="true" autofocus="autofocus" />
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input id="passwordLogin" type="password" name="password" required="true" />
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>
				<input type="submit" class="btn btn-primary" value="Log in" />
			</form>

		</div>
	</div>
	<div class="container" ng-show="home.authenticated">
		Logged in as:
		<span ng-bind="home.user"></span>
		<div>
			<button ng-click="home.logout()" class="btn btn-primary">Logout</button>
		</div>
	</div>
	<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
	<script type="text/javascript">
		angular
				.module("app", [])
				.config(
						function($httpProvider) {
							$httpProvider.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
						}).controller("home", function($http, $location) {
					var self = this;
					$http.get("/user").success(function(data) {
						if (data.name) {
							self.user = data.name;
							self.authenticated = true;
						} else {
							self.user = "N/A";
							self.authenticated = false;
						}
					}).error(function() {
						self.user = "N/A";
						self.authenticated = false;
					});
					self.logout = function() {
						$http.post('logout', {}).success(function() {
							self.authenticated = false;
							$location.path("/");
						}).error(function(data) {
							console.log("Logout failed")
							self.authenticated = false;
						});
					};
				});
	</script>
</body>
</html>
